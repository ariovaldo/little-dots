 
  <h1>Jogador</h1>

  <table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>Jogador</th>
            <th>Inativo</th>
            <th class="text-center">
            <a 
                [routerLink]="['/jogadores/cadastrar']"
                class="btn btn-xs btn-success">
                <span class="glyphicon glyphicon-plus" 
                aria-hidden="true"></span> Novo
            </a>
            </th>
        </tr>
        <tr *ngFor="let jogador of jogadores" [class.success] = "!jogador.inativo" >
           
            <td 
                [jogadorInativo] = "jogador.inativo">
                {{jogador.nome | uppercase}}
            </td>
            <td style="width: 70px" class="text-center">
            <input 
                type="checkbox"
                [value]="jogador.id"
                [checked]="jogador.inativo"
                (click)="alterarStatus(jogador)">
            </td>
            <td class="text-center" style="width: 200px">
            <a 
                [routerLink]="['/jogadores/editar', jogador.id]"
                title="Editar" alt="Editar"
                class="btn btn-xs btn-info">
                <span class="glyphicon glyphicon-pencil" 
                aria-hidden="true"></span> 
            </a>
            <a href="#" title="Remover" alt="Remover"     
                (click) = "remover($event, jogador)"       
                class="btn btn-xs btn-danger">
                <span class="glyphicon glyphicon-remove" 
                aria-hidden="true"></span> 
            </a>
            </td>
        </tr>
    </tbody>
</table>

<p *ngIf="jogadores.length==0">Nenhum Jogador cadastrado.</p>

<div *ngIf="jogadores.length>0" class="form-group text-center">

    <form #shufle = "ngForm" (ngSubmit) = "onClickSubmit(shufle.value)" >
        <div class="form-group text-center">
            <label for="qtde">Qtde Final:</label>
            <input type="number" class="form-control" id="qtde" name="qtde" placeholder = "qtde final (default 100)" ngModel > 
        </div>
        <div class="form-group text-center">
            <input type="submit" class="btn btn-success" value="Jogar">
        </div>
    </form>
    
</div>
