<h1>Editar Jogador</h1>

<div class="well">
  <form #formJogador="ngForm">
    <div class="form-group">
      <label for="nome">Jogador:</label>
      <input 
        type="text"
        class="form-control"
        id="nome"
        name="nome"
        [(ngModel)]="jogador.nome"
        #nome="ngModel"
        minlength="3" 
        required> 
      <div *ngIf="nome.errors && (nome.dirty || nome.touched)"
           class="alert alert-danger">
        <div [hidden]="!nome.errors.required">
          Digite o nome do fera.
        </div>
        <div [hidden]="!nome.errors.minlength">
          O jogador deve conter ao menos 3 caracteres.
        </div>
      </div>
    </div>
    <div class="form-group text-center">
      <a [routerLink]="['/jogadores']"
        class="btn btn-default">
        <span class="glyphicon glyphicon-chevron-left" 
          aria-hidden="true"></span> Voltar
      </a>
      <input 
        type="submit"
        class="btn btn-success"
        (click)="atualizar()"
        value="Atualizar"
        [disabled]="!formJogador.form.valid">
      
    </div>
  </form>
</div>
